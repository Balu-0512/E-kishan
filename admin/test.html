<!DOCTYPE html>
<html>
<head>
  <title>Input Form with CSS Styling</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>నేటి మార్కెట్ ధరను నమోదు చేయండి : </h2>
    <form action="insert_data.php" method="POST">
      <div class="form-group">
        <label for="date">తేదీ:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="type">పంట రకం:</label>
        <select id="type" name="type" required>
          <option value="">Select</option>
          <option value="paddy">వరి</option>
          <option value="wheat">గోధుమ</option>
          <option value="potatoes">బంగాళదుంపలు</option>
          <option value="corn">మొక్కజొన్న</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">ధర:</label>
        <input type="number" id="price" name="price" step="1" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
