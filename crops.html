            output.innerHTML = "<br>భారతదేశంలో ప్రధాన తృణధాన్యాల పంట గోధుమ. దేశంలో మొత్తం 29.8 మిలియన్ హెక్టార్లలో పంట సాగవుతోంది. దేశంలో గోధుమ ఉత్పత్తి 2006-07లో 75.81 మిలియన్ మెట్రిక్‌ టన్నుల నుంచి 2011-12 నాటికి ఆల్‌టైమ్ రికార్డు గరిష్ట స్థాయి 94.88 మిలియన్ మెట్రిక్‌ టన్నులకు పెరిగింది. 2004-05లో హెక్టారుకు 2602 కిలోలు ఉన్న గోధుమ ఉత్పాదకత 2011-12 నాటికి హెక్టారుకు 3140 కిలోలకు పెరిగింది. హర్యానా, పంజాబ్ మరియు ఉత్తరప్రదేశ్ రాష్ట్రాల్లో గోధుమ ఉత్పాదకతలో ప్రధాన పెరుగుదల గమనించబడింది. ఇటీవలి సంవత్సరాలలో MP నుండి అధిక ప్రాంత కవరేజీ నివేదించబడింది. భారతీయ గోధుమలు ఎక్కువగా మెత్తగా/మధ్యస్థంగా గట్టి, మధ్యస్థ ప్రోటీన్, వైట్ బ్రెడ్ గోధుమలు, కొంతవరకు U.S. హార్డ్ వైట్ గోధుమలను పోలి ఉంటాయి. మధ్య మరియు పశ్చిమ భారతదేశంలో పండించే గోధుమలు సాధారణంగా గట్టిపడతాయి, అధిక ప్రోటీన్ మరియు అధిక గ్లూటెన్ కంటెంట్‌తో ఉంటాయి. భారతదేశం కూడా దాదాపు 1.0-1.2 మిలియన్ టన్నుల దురుమ్ గోధుమలను ఉత్పత్తి చేస్తుంది, ఎక్కువగా మధ్యప్రదేశ్ రాష్ట్రంలో. మార్కెట్ యార్డులలో విభజన సమస్యల కారణంగా చాలా భారతీయ దురుమ్ విడిగా విక్రయించబడదు. ఏది ఏమైనప్పటికీ, కొన్ని పరిమాణాలను ప్రైవేట్ వాణిజ్యం అధిక విలువ/బ్రాండెడ్ ఉత్పత్తుల ప్రాసెసింగ్ కోసం ప్రీమియంతో కొనుగోలు చేస్తుంది. 1947లో భారతదేశం స్వతంత్రం వచ్చినప్పుడు గోధుమ పంట ఉత్పత్తి మరియు ఉత్పాదకత చాలా తక్కువగా ఉంది. గోధుమ ఉత్పత్తి 6.46 మాత్రమే. మిలియన్ టన్నులు మరియు ఉత్పాదకత 1950-51 సమయంలో హెక్టారుకు కేవలం 663 కిలోలు, ఇది భారతీయ జనాభాకు సరిపోదు. PL-480 క్రింద USA వంటి అనేక దేశాల నుండి మన ప్రజల అవసరాలను తీర్చడానికి దేశం పెద్ద మొత్తంలో గోధుమలను దిగుమతి చేసుకునేది. ఆ సమయంలో గోధుమల ఉత్పత్తి మరియు ఉత్పాదకత తక్కువగా ఉండటానికి కారణాలు (ఎ) సారవంతమైన నేలల్లో పెరిగినప్పుడు బసకు దారితీసే పొడవుగా పెరిగే మొక్కల అలవాటు, (బి) ఉపయోగించిన రకాల పేలవమైన పైరు మరియు తక్కువ సింక్ సామర్థ్యం, ​​(సి) ఎక్కువ వ్యాధులకు గురికావడం, (డి) థర్మో & ఫోటో వైవిధ్యాలకు అధిక సున్నితత్వం, మొదలైన వాటి ఫలితంగా అనుకూలత తగ్గుతుంది మరియు (ఇ) ఎక్కువ కాలం పంట వ్యవధి ఫలితంగా మొక్కలు వాతావరణ వైవిధ్యాలు మరియు కీటకాల తెగుళ్లు / వ్యాధుల దాడులకు ఎక్కువ కాలం బహిర్గతమవుతాయి. ప్రస్తుతం ఉన్న భారతీయ పర్యావరణ పరిస్థితులలో పంట ఉత్పాదకతను పెంచే సాధ్యాసాధ్యాలను అంచనా వేయడానికి భారత ప్రభుత్వం 1961లో ఒక కమిషన్‌ను నియమించింది. ప్రభుత్వం తీసుకున్న వివిధ చర్యల ఫలితంగా భారతదేశం, మన దేశంలో గోధుమల దృశ్యం పూర్తిగా మారిపోయింది. స్వాతంత్య్రానంతర కాలంలో, దేశం మన అవసరాల కోసం గోధుమలను దిగుమతి చేసుకునేది, కానీ అరవైల చివరలో 'హరిత విప్లవం' కాలంలో గోధుమల ఉత్పత్తి మరియు ఉత్పాదకతలో బంపర్ పెరుగుదల కారణంగా, మన దేశం గోధుమ ఉత్పత్తిలో స్వయం ఆధారితంగా మారింది. ప్రస్తుతం, దేశం అవసరానికి మించి ఎక్కువ గోధుమలను ఉత్పత్తి చేస్తోంది మరియు గోడౌన్లు గోధుమలతో నిండిపోయాయి.<h4>వాతావరణ అవసరం</h4>గోధుమ పంట విస్తృత అనుకూలతను కలిగి ఉంటుంది. ఇది ఉష్ణమండల మరియు ఉప-ఉష్ణమండల మండలాల్లో మాత్రమే కాకుండా, సమశీతోష్ణ మండలంలో మరియు ఉత్తరాన 60 డిగ్రీల ఉత్తర ఎత్తుకు మించి ఉన్న చల్లని ప్రాంతాలలో కూడా పెంచవచ్చు. గోధుమలు తీవ్రమైన చలి మరియు మంచును తట్టుకోగలవు మరియు వసంత ఋతువులో వెచ్చని వాతావరణం ఏర్పడటంతో వృద్ధిని తిరిగి ప్రారంభిస్తాయి. సముద్ర మట్టం నుండి 3300 మీటర్ల ఎత్తు వరకు దీనిని సాగు చేయవచ్చు. మేజర్ సమయంలో చల్లని, తేమతో కూడిన వాతావరణం ఉన్న ప్రాంతాలలో ఉత్తమ గోధుమలు ఉత్పత్తి చేయబడతాయి. ధాన్యం సరిగ్గా పక్వానికి రావడానికి పొడి, వెచ్చని వాతావరణం తర్వాత పెరుగుతున్న కాలంలో కొంత భాగం. గోధుమ గింజల యొక్క ఆదర్శ అంకురోత్పత్తికి సరైన ఉష్ణోగ్రత పరిధి 20-25 C, అయితే విత్తనాలు 3.5 నుండి 35 c ఉష్ణోగ్రత పరిధిలో మొలకెత్తుతాయి. విత్తిన తర్వాత వర్షాలు మొలకెత్తకుండా అడ్డుపడతాయి మరియు మొలకల ముడతను ప్రోత్సహిస్తాయి. వెచ్చని మరియు తేమతో కూడిన వాతావరణం ఉన్న ప్రాంతాలు గోధుమలు పెరగడానికి అనుకూలం కాదు.శీర్షిక మరియు పుష్పించే దశలలో, అధిక లేదా తక్కువ ఉష్ణోగ్రతలు మరియు కరువు గోధుమలకు హానికరం. మేఘావృతమైన వాతావరణం, అధిక తేమ మరియు తక్కువ ఉష్ణోగ్రతలు తుప్పు దాడికి అనుకూలంగా ఉంటాయి. గోధుమ మొక్కకు పక్వానికి వచ్చే సమయంలో 14-15 సి వాంఛనీయ సగటు ఉష్ణోగ్రత అవసరం. ధాన్యం నింపడం మరియు అభివృద్ధి చేసే సమయంలో ఉష్ణోగ్రత పరిస్థితులు దిగుబడికి చాలా కీలకం. ఈ కాలంలో 250c కంటే ఎక్కువ ఉష్ణోగ్రతలు ధాన్యం బరువును తగ్గిస్తాయి. ఉష్ణోగ్రతలు ఎక్కువగా ఉన్నప్పుడు, మొక్కల ద్వారా ట్రాన్స్‌పిరేషన్ ప్రక్రియ ద్వారా నేను చాలా ఎక్కువ శక్తిని కోల్పోయాను మరియు తగ్గిన అవశేష శక్తి ఫలితంగా పేద ధాన్యం ఏర్పడి తక్కువ దిగుబడ  24-48 గంటలు ఉంచిన తరువాత విత్తుకుంటే మొలక శాతం బాగా ఉంటుంది. ఈ ద్రావణంలో 500 కి.లో వరకు విత్తనాన్ని శుద్ధి చేయవచ్చు.<br><br>తెగులు సోకని, ఆరోగ్యవంతమైన దుంపలను ఎంచుకోవాలి. దాదాపు 30-40 గ్రా. బరువుతో 2-3 కళ్ళు ఉండి, అప్పుడే మొలకెత్తడం ప్రారంభించిన వీటిని విత్తడానికి ఎంపిక చేయాలి. ముక్కలు చేసిన విత్తన దుంపలు ఎకరాకు 6-8 క్వింటాలు అవసరం ఉంటుంది. విత్తనా ద్వారా వ్యాప్తి చెందే శిలీంధ్రాల నివారణకు విత్తనశుద్ధి తప్పనిసారిగా చేయాలి. 25-50 గ్రా. బగాలాల్‌ 10 లీటర్ల నీటిలో కలిపిన ద్రావణంలో 2-5 నిమిషాపాటు ఉంచాలి. ఒకసారి తయారు చేసిన మందు ద్రావణాన్ని మూడుసార్లు మాత్రమే విత్తనశుద్ధికి ఉపయోగించాలి.<br>బోదెకు ఒక పక్కగా కళ్ళు పైభాగం వైపు ఉండేటట్లుగా విత్తన దుంపలను నాటాలి. మొక్కల మధ్య 20 సెం.మీ, వరుసల మధ్య 50 సెం.మీ. ఎడం ఉండేలా విత్తుకోవాలి. లీటరు నీటికి 3 గ్రా. మాంకోజెబ్‌తో తయారు చేసిన ద్రావణంలో కూడా ఈ దుంపలను సుమారు 30 నిమిషాలు ఉంచి విత్తన శుద్ధి చేసుకోవాలి. నేలను, వాతావరణం దృష్టిలో ఉంచుకొని నీరుపెట్టాలి. చల్కా నేలల్లో, మొలకెత్తడానికి ముందు 7నుండి8 రోజుల వ్యవధితోనూ, దుంపలు ఏర్పడేటప్పుడు 4-5 రోజుల వ్యవధిలోను నీరు పెట్టాలి.<br>అభివృద్ధి చెందుతున్న దుంపలపై సూర్యరశ్మిపడితే, దుంప ఆకు పచ్చ రంగుకు మారుతుంది. కాబట్టి విత్తిన 30 రోజుల తరువాత సుమారు 3-4 సార్లు మట్టిని ఎగదోయాలి. విత్తిన 2-3 రోజుల్లో ఎకరాకు ఒక లీటరు అలాక్లోర్‌ మందును పిచికారి చేయాలి. అలాగే 300 గ్రా. మెట్రిబుజిన్‌ కూడా పిచికారి చేసి కలుపును నివారించవచ్చు. ఆఖరి దుక్కిలో ఎకరాకు 10-12 టన్నుల పశువుల ఎరువు వేసి కలియదున్నాలి. ఆఖరి దుక్కిలో ఎకరాకు 40 కిలోల యూరియా, 150 కిలోల సూపర్‌ ఫాస్ఫేట్‌, 30 కిలోల మ్యూరేట్‌ ఆఫ్‌ పొటాష్‌ వేయాలి. విత్తిన 30 రోజుల తరువాత 40 కిలోల యూరియా, 50 రోజుకు 20 కిలోల యూరియా, 30 కిలోల మ్యూరేట్‌ ఆఫ్‌ పొటాష్‌ వేసుకోవాలి.<br>నేల పైభాగంలో మొక్కలు వాలిపోయి, పసుపు వర్ణం నుండి గోధుమ వర్ణంకు మారి పడిపోతుంది. నాటిన 90-100 రోజుల్లో కోతకు సిద్దం అవుతుంది. దుంపలకు తగలకుండా జాగ్రత్తగా గడ్డపారతో తవ్వి, నీడలో ఆరబెట్టిన తరువాత నిల్వ చేయాలి. ఎకరాకు 10-14 టన్నుల వరకు దిగుబడి వస్తుంది. బంగాళ దుంప పంటను శీతాకాంలో మాత్రమే సాగు చేయాలి. అక్టోబరు నుండి నవంబర్‌ మాసాలు సాగుకు అనుకూలంగా ఉంటాయి.<h4>చీడపీడలు సస్యరక్షణ : </h4><b>రసం పీల్చే పురుగు  :</b> ఆకుల నుండి రసాన్ని పీల్చి నాశనం చేస్తాయి. ఆకులు ముడతలుపడి పసుపు రంగుకి మారిపోతాయి. నివారణకు మిథైల్‌ డెమటాన్‌ లేదా డైక్లోరోవాస్‌ 2 మి.లీ లీటరు నీటికి కలిపి పిచికారి చేయాలి. పేనుబంక వల్ల ఆకులుముడత తెగులు వ్యాపిస్తుంది. త్లెనల్లి ఆకు కింది భాగంలో గుంపులుగా ఉండి రసంపీల్చి వైరస్‌ తెగుళ్ళను వ్యాప్తి చేస్తుంది. ఆకులు కురచబారి ముడుచుకుంటాయి. దీని నివారణకు లీటరు నీటికి 2.5 మి.లీ ట్రైజోఫాస్‌ కలిపి పిచికారి చేయాలి.<br><b>ఆకుమాడు తెగులు :</b> ఆకుల మీద, కొమ్మల మీద నల్లని మచ్చలు కనిపిస్తాయి. తీవ్రదశలో మొక్కలు ఎండిపోయి, నేలపై వాలిపోతాయి. దీని నివారణకు డైథేన్‌ జడ్‌ – 78ను 2 గ్రా. లేదా క్లోరోథలోనిల్‌  2 మి.లీ, లీటరు నీటికి కలిపి నాటిన 30 రోజుల తరువాత 8 రోజుల వ్యవధిలో పంటపై చల్లాలి. సుమారు 5-6 సార్లు దీన్ని పిచికారి చేయాలి.<br><b>బ్యాక్టీరియా కుళ్ళు తెగులు :</b> ఈ బ్యాక్టీరియా ముఖ్యంగా దుంప వ్లవల్ల వ్యాప్తి చెందుతుంది. దెబ్బతిన్న వేర్ల ద్వారా కూడా మొక్కకు ఆశించి త్వరితంగా వ్యాప్తి చెందుతుంది. తెగులు సోకిన దుంపలను వాడడం వల్ల చాలా వరకు ఈ తెగును నివారించవచ్చు. లీటరు నీటికి 20-25 గ్రా. బ్లీచింగ్‌ పౌడరు కలిపి పిచికారి చేయడం ద్వారా లేక ఎకరాకు 8 కిలోల చొప్పున నీటిలో కలిపి వాడి ఈ తెగులు ఉధృతిని అరికట్టవచ్చు.<br><br>"
        }
